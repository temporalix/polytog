<dom-module id="polytog-app">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
       :host {
          display: block;
        --app-primary-color: #4285f4;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }
      
      app-drawer {
        --app-drawer-content-container: {
          background-color: var(--app-primary-color);
          overflow-x: hidden;
        }
        ;
      }
      
      app-drawer app-header {
        background-color: var(--app-primary-color);
      }
      
      .nav-menu {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      
      a {
        text-decoration: none;
        color: inherit;
        font-size: inherit;
      }
      
      .nav-menu>a {
        display: block;
        padding: 12px 16px;
        font-size: 20px;
        font-weight: 500;
      }
      
      .nav-menu>a.iron-selected {
        background-color: #888;
      }
      
      .main-header {
        border-bottom: 1px solid #ddd;
        background-color: #fff;
        color: #444;
      }
      
      /*.title-toolbar {
        @apply --layout-center-center;
        box-sizing: border-box;
      }*/
      
      .nav-toolbar {
        @apply --layout-center-center;
        @apply --layout-horizontal;
        box-sizing: border-box;
      }
      
      .nav-title-toolbar {
        color: #fff;
        width: 100vw;
      }
      
      .main-title-toolbar {
        display: flex;
        /*width: 100%;*/
        height: 100%;
      }
      
      .title {
        padding-bottom: 40px;
        font-size: 60px;
        font-weight: 800;
      }
      
      .nav-title {
        padding-top: 20px;
        font-size: 60px;
        font-weight: 800;
      }
      
      [hidden] {
        display: none;
      }
      
      @media (max-width: 580px) {
        /* make title smaller to fit on screen */
        .title {
          font-size: 40px;
          padding-bottom: 16px;
        }
      }
      /* narrow layout */
      
      @media (max-width: 808px) {
        article-detail {
          max-width: none;
          margin: 0;
        }
      }
    </style>
    <app-drawer-layout drawer-width="288px" responsive-width="1280px" narrow="{{narrow}}">
      <app-drawer id="drawer" slot="drawer">
        <app-header-layout has-scrolling-region>
          <app-header fixed slot="header">
            <!-- top toolbar -->
            <app-toolbar class="nav-toolbar">
              <div class="nav-title">PolyTog</div>
            </app-toolbar>
            <!-- bottom toolbar -->
            <app-toolbar class="title-toolbar nav-title-toolbar">
              <!-- <div class="title">PolyTog</div> -->
            </app-toolbar>
          </app-header>
          <!-- nav menu -->
          <!-- <iron-selector class="nav-menu" selected="[[categoryData.category]]" attr-for-selected="name" on-iron-activate="_drawerSelected">
            <template is="dom-repeat" items="[[articles]]">
              <a name="[[item.name]]" href="#/[[item.name]]/list">{{item.title}}</a>
            </template>
          </iron-selector> -->
        </app-header-layout>
      </app-drawer>
      <!-- main panel -->
      <app-header-layout>
        <app-header fixed effects="waterfall" class="main-header" slot="header" style="height: 90px;">
          <app-toolbar class="title-toolbar main-title-toolbar">
            <entry-edit></entry-edit>
          </app-toolbar>
        </app-header>
        <entry-manager></entry-manager>
      </app-header-layout>
    </app-drawer-layout>
  </template>
  <script>
    /**
     * @customElement
     * @polymer
     */
    class PolytogApp extends Polymer.Element {
      static get is() {
        return 'polytog-app';
      }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'polytog-app'
          }
        };
      }
    }

    window.customElements.define(PolytogApp.is, PolytogApp);
  </script>
</dom-module>
