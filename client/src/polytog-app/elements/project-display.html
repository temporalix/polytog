<dom-module id="project-display">
    <template>
        <style>
             :host {
                display: block;
            }
        </style>
        <custom-style>
            <style is="custom-style">
                .shadow-2dp {
                    @apply --shadow-elevation-2dp;
                }
                
                .shadow-3dp {
                    @apply --shadow-elevation-3dp;
                }
                
                .shadow-4dp {
                    @apply --shadow-elevation-4dp;
                }
                
                .shadow-6dp {
                    @apply --shadow-elevation-6dp;
                }
                
                .shadow-8dp {
                    @apply --shadow-elevation-8dp;
                }
                
                .shadow-12dp {
                    @apply --shadow-elevation-12dp;
                }
                
                .shadow-16dp {
                    @apply --shadow-elevation-16dp;
                }
                
                .shadow {
                    display: flex;
                    padding: 8px;
                    margin: 16px;
                }
                
                .billable-entry {
                    --iron-icon-fill-color: green;
                }
                
                .non-billable-entry {
                    --iron-icon-fill-color: lightgrey;
                }
                
                .entry-item {
                    font-size: 14px;
                }

                .label{
                    padding: 0 8px 0 0px
                }
            </style>
        </custom-style>

        <paper-chip>
            <div slot="label" class="label">John Foo</div>
            <div slot="content">jfoo@doh.com</div>
        </paper-chip>
    </template>
    <script>
        class ProjectDisplay extends Polymer.Element {
            static get is() {
                return 'project-display';
            }
            static get properties() {
                return {
                    projectId:{
                        type: Number,

                    }
                };
            }
        }

        window.customElements.define(ProjectDisplay.is, ProjectDisplay);
    </script>
</dom-module>
